<!--

<ion-header>

  <ion-navbar>
    <ion-title>Apar&Hous Reser Detail for {{det}}</ion-title>

    <ion-buttons end>
      <button (click)="goToPrev()" ion-button>Back</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card-content>
    <form #FormDet="ngForm" (ngSubmit)="AparBookF(FormDet)">
      
        <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input [(ngModel)]="FormDet.firstname" name="firstname" type="text" required></ion-input>
          </ion-item>
    
          <ion-item>
              <ion-label floating>Last Name</ion-label>
              <ion-input [(ngModel)]="FormDet.lastname" name="lastname" type="text" required></ion-input>
            </ion-item>

    <button ion-button color="blue" type="submit">Book Now</button>

    </form>
  </ion-card-content>
</ion-content>
