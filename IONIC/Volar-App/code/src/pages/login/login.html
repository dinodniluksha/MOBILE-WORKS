   <ion-header>

      <ion-navbar>
        <ion-title>Login</ion-title>
      </ion-navbar>
    
    </ion-header>
<ion-content class="background">
    <ion-card>
      <ion-card-header style="font-size: 27px;color:aliceblue;">
        Login to your account
      </ion-card-header>
      
      <ion-card-content>
        <form #FormLogin="ngForm" (ngSubmit)="login(FormLogin)">
    
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="FormLogin.email" name="email" type="text" required></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="FormLogin.password" name="password" type="password" required></ion-input>
          </ion-item>
      

        <button ion-button block outline color="light" [disabled]="!FormLogin.form.valid" type="submit">click here to continue</button>

        </form>
      </ion-card-content>
    </ion-card> 
   <button ion-button clear full color="light" (click)="Register()">Don't have an account? Sign up</button>
  </ion-content>
