<ion-header>

  <ion-navbar>
    <ion-title>Filtered Restuarant Page</ion-title>

    <ion-buttons end>
      <button (click)="goToHomePage()" ion-button>Back to Home</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  

  <ion-card *ngFor = "let data_p of data_ps;" >
      <ion-item>{{data_p.category}} ID : {{data_p.Rid}}</ion-item> 
      <ion-item>Name : {{data_p.restaurant_name}}</ion-item>
      <ion-item>Address : {{data_p.restaurant_address}}</ion-item> 
      <ion-item>Max Capacity : {{data_p.max_Capacity}}</ion-item> 
     <p><button (click)="goToBookingPage(data_p.Rid, data_p.category)" ion-button>Book</button></p>
  </ion-card>

</ion-content>
