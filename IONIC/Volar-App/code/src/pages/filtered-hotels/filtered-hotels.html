<ion-header>

  <ion-navbar>
    <ion-title>Filtered Hotels Page</ion-title>

    <ion-buttons end>
      <button (click)="goToHomePage()" ion-button>Back to Home</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

    <ion-card *ngFor = "let data_p of data_ps;" >
        <ion-item>{{data_p.category}} ID : {{data_p.Hid}}</ion-item> 
        <ion-item>Hotel Name : {{data_p.hotel_name}}</ion-item>
        <ion-item>Hotel Address : {{data_p.hotel_address}}</ion-item> 
        <ion-item>Hotel Contact : {{data_p.hotel_contact}}</ion-item> 
       <p><button (click)="goToBookingPage(data_p.Hid, data_p.category)" ion-button>Book</button></p>
    </ion-card>
    
</ion-content>
