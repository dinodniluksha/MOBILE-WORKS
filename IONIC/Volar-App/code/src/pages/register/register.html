<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background">
 <ion-card>
  <ion-card-content>
    <form #FormReg="ngForm" (ngSubmit)="signup(FormReg)" >
    
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input [(ngModel)]="FormReg.name" name="name" type="text" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="FormReg.email" name="email" type="text" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input [(ngModel)]="FormReg.address" name="address" type="text" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Contact No</ion-label>
        <ion-input [(ngModel)]="FormReg.contact" name="contact" type="number" required></ion-input>
      </ion-item>
  
  
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="FormReg.password" name="password" type="password" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input [(ngModel)]="FormReg.confirm_password" name="confirm_password" type="password" required></ion-input>
      </ion-item>
  
      <ion-item>
        <button type="submit" full ion-button>SignUp</button>
      </ion-item>
  
    </form>
    
</ion-card-content>
</ion-card>
</ion-content>
