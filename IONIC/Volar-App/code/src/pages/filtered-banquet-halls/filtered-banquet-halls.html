<ion-header>

  <ion-navbar>
    <ion-title>Filtered Banquet Halls</ion-title>

    <ion-buttons end>
      <button (click)="goToHomePage()" ion-button>Back to Home</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>



<ion-content>
 

<ion-card *ngFor = "let data_p of data_ps;" >
    <ion-item>{{data_p.category}} ID : {{data_p.Bid}}</ion-item> 
    <ion-item>Name : {{data_p.banquet_name}}</ion-item>
    <ion-item>Address : {{data_p.banquet_address}}</ion-item> 
    <ion-item>Contact : {{data_p.banquet_contact}}</ion-item>
    <ion-item>Max capacity : {{data_p.max_Capacity}}</ion-item>
    <ion-item>Price : {{data_p.banquet_price}}</ion-item>
   <p><button (click)="goToBookingPage(data_p.Bid, data_p.category)" ion-button>Book</button></p>
</ion-card>

</ion-content>
